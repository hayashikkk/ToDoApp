<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoアプリ</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" href="data:,">
</head>
<body>
    <!-- 認証コンテナ -->
    <div id="auth-container" class="auth-container">
        <!-- ログインフォーム -->
        <div id="login-container" class="auth-form">
            <h2>ログイン</h2>
            <form id="login-form" class="form">
                <div class="form-group">
                    <label for="login-username">ユーザー名:</label>
                    <input type="text" id="login-username" name="username" required 
                           class="form-input" placeholder="ユーザー名を入力">
                </div>
                <div class="form-group">
                    <label for="login-password">パスワード:</label>
                    <input type="password" id="login-password" name="password" required 
                           class="form-input" placeholder="パスワードを入力">
                </div>
                <button type="submit" class="auth-btn">ログイン</button>
                <div id="login-error" class="error-message" style="display: none;"></div>
            </form>
            <div class="auth-switch">
                <p>アカウントをお持ちでない場合 
                   <button type="button" id="show-register" class="switch-btn">新規登録</button>
                </p>
            </div>
        </div>
        
        <!-- 新規登録フォーム -->
        <div id="register-container" class="auth-form" style="display: none;">
            <h2>新規登録</h2>
            <form id="register-form" class="form">
                <div class="form-group">
                    <label for="register-username">ユーザー名:</label>
                    <input type="text" id="register-username" name="username" required 
                           class="form-input" placeholder="ユーザー名を入力" minlength="3">
                </div>
                <div class="form-group">
                    <label for="register-password">パスワード:</label>
                    <input type="password" id="register-password" name="password" required 
                           class="form-input" placeholder="パスワードを入力" minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirm-password">パスワード確認:</label>
                    <input type="password" id="confirm-password" name="confirmPassword" required 
                           class="form-input" placeholder="パスワードを再入力">
                </div>
                <button type="submit" class="auth-btn">新規登録</button>
                <div id="register-error" class="error-message" style="display: none;"></div>
            </form>
            <div class="auth-switch">
                <p>既にアカウントをお持ちの場合 
                   <button type="button" id="show-login" class="switch-btn">ログイン</button>
                </p>
            </div>
        </div>
    </div>

    <!-- メインアプリケーション -->
    <div id="app-container" class="app-container" style="display: none;">
        <header class="header">
            <h1>ToDoアプリ</h1>
            <div class="user-info">
                <span id="current-user" class="username"></span>
                <button id="logout-btn" class="logout-btn">ログアウト</button>
            </div>
        </header>
        
        <main class="main">
            <!-- Todo入力セクション -->
            <section class="todo-input-section">
                <form id="todo-form" class="todo-form">
                    <div class="input-group">
                        <input type="text" id="todo-input" class="todo-input" 
                               placeholder="新しいToDoを入力..." required maxlength="255">
                        <button type="submit" class="add-btn">追加</button>
                    </div>
                </form>
            </section>
            
            <!-- フィルターセクション -->
            <section class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">すべて</button>
                    <button class="filter-btn" data-filter="pending">未完了</button>
                    <button class="filter-btn" data-filter="completed">完了済み</button>
                </div>
                <div class="todo-count">
                    <span id="todo-count">0</span> 件のタスク
                </div>
            </section>
            
            <!-- Todoリストセクション -->
            <section class="todo-list-section">
                <div id="loading" class="loading" style="display: none;">読み込み中...</div>
                <div id="empty-state" class="empty-state" style="display: none;">
                    <p>まだToDoがありません。<br>上のフォームから新しいToDoを追加してください。</p>
                </div>
                <ul id="todo-list" class="todo-list"></ul>
            </section>
        </main>
    </div>
    
    <!-- ToDoアイテムテンプレート -->
    <template id="todo-item-template">
        <li class="todo-item" data-id="">
            <div class="todo-content">
                <input type="checkbox" class="todo-checkbox">
                <span class="todo-text"></span>
                <input type="text" class="todo-edit-input" style="display: none;">
            </div>
            <div class="todo-actions">
                <button class="edit-btn" title="編集">✏️</button>
                <button class="delete-btn" title="削除">🗑️</button>
                <button class="save-btn" title="保存" style="display: none;">💾</button>
                <button class="cancel-btn" title="キャンセル" style="display: none;">❌</button>
            </div>
        </li>
    </template>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>
